<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー情報</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>ユーザー情報</h1>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <th>名前</th>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <th>登録日</th>
            <td th:text="${user.getFormattedCreateTime()}"></td>
        </tr>
    </table>
    <a href="/users">ユーザー一覧へ戻る</a>
</body>
</html>
